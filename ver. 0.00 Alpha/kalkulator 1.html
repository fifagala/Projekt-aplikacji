<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator z pamięcią</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.operator {
            background-color: #f9a825;
            color: #fff;
        }
        .button.equal {
            background-color: #4caf50;
            color: #fff;
            grid-column: span 2;
        }
        .button.clear {
            background-color: #f44336;
            color: #fff;
            grid-column: span 2;
        }
        .history {
            margin-top: 20px;
        }
        .history-item {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendOperator('.')">.</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button operator" onclick="appendOperator('**')">^</button>
            <button class="button operator" onclick="appendOperator('%')">%</button>
            <button class="button operator" onclick="sqrt()">√</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
        <div class="history" id="history"></div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '';
        let operationsHistory = [];

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += ' ' + operator + ' ';
            display.value = currentInput;
        }

        function calculate() {
            try {
                let result = eval(currentInput.replace('^', '**'));
                display.value = result;
                addToHistory(currentInput + ' = ' + result);
                currentInput = result.toString();
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
            }
        }

        function sqrt() {
            try {
                let result = Math.sqrt(eval(currentInput));
                display.value = result;
                addToHistory('√' + currentInput + ' = ' + result);
                currentInput = result.toString();
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
            }
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function addToHistory(operation) {
            operationsHistory.unshift(operation);
            if (operationsHistory.length > 10) {
                operationsHistory.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            history.innerHTML = '';
            operationsHistory.forEach(op => {
                let historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = op;
                history.appendChild(historyItem);
            });
        }
    </script>
</body>
</html>
